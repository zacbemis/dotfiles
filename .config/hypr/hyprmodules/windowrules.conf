####################
### WINDOW RULES ###
####################

# Ignore maximize requests from apps
windowrule = match:class .*, suppress_event maximize

# Fix some dragging issues with XWayland (special empty class/title)
windowrule = match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0, no_focus 1

# File dialogs: float + center
windowrule = match:title ^(Open File|Open Files|Open|Save|Save As|Export|Import|Choose File|Rename)$, match:class .*, float 1, center 1
windowrule = match:class ^(xdg-desktop-portal-gtk)$, float 1, center 1
windowrule = match:class ^(xdg-desktop-portal-hyprland)$, float 1, center 1
windowrule = match:class ^(Xdg-desktop-portal-gtk)$, float 1, center 1
windowrule = match:class ^(Xdg-desktop-portal-hyprland)$, float 1, center 1

# Visual: opacity for all windows (active/inactive)
windowrule = match:class .*, opacity 0.95 0.95

# swaync: remove borders (closest equivalent)
windowrule = match:class ^(swaync)$, border_size 0


###################
### LAYER RULES ###
###################

# waybar
layerrule = match:namespace ^(waybar)$, blur 1
layerrule = match:namespace ^(waybar)$, ignore_alpha 0.5

# swaync layers
layerrule = match:namespace ^(swaync-control-center)$, blur 1
layerrule = match:namespace ^(swaync-notification-window)$, blur 1
layerrule = match:namespace ^(swaync-control-center)$, ignore_alpha 0.5
layerrule = match:namespace ^(swaync-notification-window)$, ignore_alpha 0.5

# rofi
layerrule = match:namespace ^(rofi)$, dim_around 1
layerrule = match:namespace ^(rofi)$, blur 1
layerrule = match:namespace ^(rofi)$, ignore_alpha 0.2
layerrule = match:namespace ^(rofi)$, animation popin 85%
